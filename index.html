<body>
    <button class="btn btn-left">Click</button>

    <div class=" ">

            <input type="checkbox" class="toggle-input" id="toggle-input">

    </div>
    <section id="dropdown">

                </li>
                <li class="dropdown-item">

                    <i class="fa fa-circle dropdown-icon"></i>
                </li>
            </ul>
        </div>
    </section>
